			<div class="container-menu">

			<!-- =========================== HOME =========================== -->
			<section class="home" id="home">

				<div class="container">
					
					<!-- container title -->
					<div class="container-title">
						<h1>Home</h1>
					</div>
					<hr>

					<!-- container subtitle -->
					<div class="home-sub-title">
						<h3>Subject</h3>
					</div>

					<!-- =========================== SUBJECT =========================== -->
					<!-- created subject -->
					<div class="subject-container">
						<!-- more menu -->
						<div class="more-menu">
							<i class="material-symbols-outlined" onclick="openEditOption()">more_horiz</i>

							<!-- subject dropdown content -->
							<div class="subject-dropdown-content hidden" id="subject-dropdown-content">
								<div class="subject-rename" id="rename">
									<a href="#" onclick="openEditPopUp()">Rename</a>
								</div> 
						
								<div class="subject-delete">
									<a href="#">Delete</a>
								</div>
							</div>
						</div>

						<!-- subject icon -->
						<div class="subject-icon">
							<i class="material-symbols-outlined">menu_book</i>
						</div>

						<!-- subject title -->
						<div class="subject-title">
							<h5>CS266</h5>
						</div>
					</div>
					
					<!-- create new subject -->
					<div class="new-subject-container">
						<!-- subject icon -->
						<div class="subject-icon">
							<i class="material-symbols-outlined" onclick="openCreatePopUp()">add_circle</i>
						</div>
						
						<!-- subject title -->
						<div class="subject-title">
							<h5>Create new subject</h5>
						</div>
					</div>

				</div>

				<!-- create new subject pop up -->
				<div class="create" id="create-new-subject">
					<div class="popup-container">
						<div class="create-content">
							<!-- create new subject content -->
							<form method="post" action="" class="create-new-subject-form">
								<div class="popup-title">
									<h2>Create new subject</h2>
								</div>
				
								<div class="popup-subtitle">
									<h4>Subject name</h4>
								</div>
								
								<div class="popup-field">
									<input type="text" name="subject-name" required>
								</div>
						  
								<div class="popup-subtitle">
									<h4>Description</h4>
								</div>
		
								<div class="popup-field">
									<input type="text" name="subject-description">
								</div>
						  
								<div class="popup-button">
									<input type="submit" name="submit" value="Create">
									<input type="button" name="submit" value="Close" onclick="closeCreatePopUp()">
								</div>
							</form>
						</div>
					</div>
				</div>

				<!-- edit subject popup -->
				<div class="edit" id="edit-subject">
					<div class="popup-container">
						<div class="edit-content">
							<!-- edit subject content -->
							<form method="post" action="" class="edit-subject-form">
								<div class="popup-title">
									<h2>Edit subject name</h2>
								</div>
		
								<div class="popup-field">
									<input type="text" name="subject-edit" placeholder="Enter an edited subject name">
								</div>
		
								<div class="popup-button">
									<input type="submit" name="submit" value="Save">
									<input type="button" name="submit" value="Close">
								</div>
							</form>
						</div>
					</div>
				</div>
				
			</section>
